<!DOCTYPE html>
<html>
<head>
  <title>Product Search</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      margin-bottom: 20px;
    }
    .site-section {
      margin-bottom: 40px;
    }
    .site-header {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 20px 0 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      background: #fafafa;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 1rem;
      margin: 5px 0;
      height: 2.4em; 
      overflow: hidden;
    }
    .product-card .price {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-card a {
      display: inline-block;
      margin-top: 5px;
      padding: 5px 10px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Product Search</h2>
  <input id="url1" type="text" placeholder="Enter first collection URL">
  <input id="url2" type="text" placeholder="Enter second collection URL">
  <input id="url3" type="text" placeholder="Enter third collection URL">
  <input id="url4" type="text" placeholder="Enter fourth collection URL">
  <button onclick="scrapeMulti()">Fetch Products</button>

  <div id="results"></div>

  <script>
    async function scrapeMulti() {
      const urls = [url1.value, url2.value, url3.value, url4.value].map(u => u.trim()).filter(Boolean);
      if (urls.length === 0) return alert("Please enter at least one URL.");

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      try {
        const res = await fetch("http://localhost:8000/scrape-multi", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(urls)
        });
        const allData = await res.json();
        resultsDiv.innerHTML = "";

        (allData.results || []).forEach(site => {
          const siteSection = document.createElement("div");
          siteSection.className = "site-section";

          const siteHeader = document.createElement("div");
          const domain = new URL(site.url).hostname.replace("www.", "");
          siteHeader.className = "site-header";
          siteHeader.textContent = domain;
          siteSection.appendChild(siteHeader);

          const grid = document.createElement("div");
          grid.className = "products-grid";

          if (!site.products || site.products.length === 0) {
            const noData = document.createElement("p");
            noData.textContent = "No products found.";
            siteSection.appendChild(noData);
          } else {
            site.products.forEach(p => {
              const card = document.createElement("div");
              card.className = "product-card";

              const img = document.createElement("img");
              img.src = p.image || "https://via.placeholder.com/200x200?text=No+Image";
              card.appendChild(img);

              const title = document.createElement("h3");
              title.textContent = p.title || "No title";
              card.appendChild(title);

              const price = document.createElement("div");
              price.className = "price";
              price.textContent = p.price || "Price not available";
              card.appendChild(price);

              const link = document.createElement("a");
              link.href = p.link;
              link.target = "_blank";
              link.textContent = "View Product";
              card.appendChild(link);

              grid.appendChild(card);
            });
            siteSection.appendChild(grid);
          }

          resultsDiv.appendChild(siteSection);
        });
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "Error fetching products.";
      }
    }
  </script>
</body>
</html>
